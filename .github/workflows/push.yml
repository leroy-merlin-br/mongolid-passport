name: Continuous Integration
on:
  - pull_request
  - push
jobs:
  testing:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php:
          - "8.1"
          - "8.2"
          - "8.3"
          - "8.4"
    services:
      db:
        image: mongo:7.0
        ports:
          - "27017:27017"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: PHP setup
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Composer
        uses: ramsey/composer-install@v2

      - name: Run Tests
        run: vendor/bin/phpunit
